<head>
<meta charset="UTF-8">
<meta name="author"
	content="Daniele Morgantini">
<title>RTwUP - Realtime Twitter URL Popularity</title>
<script type="text/javascript"
	src="http://localhost:8000/socket.io/socket.io.js"></script>
<script type="text/javascript">

	var socket = io.connect('http://localhost:8000/');

	socket.on('connect', function(data) {
		setStatus('connected');
		socket.emit('subscribe', {
			channel : 'hCard'
		});
		socket.emit('subscribe', {
			channel : 'dCard'
		});
		socket.emit('subscribe', {
			channel : 'mCard'
		});
	});

	socket.on('reconnecting', function(data) {
		setStatus('reconnecting');
	});

	socket.on('message', function(data) {
		var channel = data.substring(0,5);
		var message = data.substring(6);
		console.log('received a message: ', message);
		addMessage(channel,message);
	});
	
	function addMessage(channel, message) {
		var result = "<h3> # Active users ";
		switch(channel){
			case "hCard":
				result += "in this hour: " + message + "</h3>"; 
				document.getElementById("hour").innerHTML = result;
			break;
			
			case "dCard":
				result += "today: " + message + "</h3>"; 
				document.getElementById("day").innerHTML = result;
			break;
			
			case "mCard":
				result += "in this month: " + message + "</h3>"; 
				document.getElementById("month").innerHTML = result;
			break;
		}
	}

	function setStatus(msg) {
		console.log('Connection Status : ' + msg);
	}
</script>
