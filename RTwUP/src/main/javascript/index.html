<head>
<meta charset="UTF-8">

	content="Daniele Morgantini">
<title>RTwUP - Realtime Twitter URL Popularity</title>
<script type="text/javascript"
	src="http://localhost:8000/socket.io/socket.io.js"></script>
<script type="text/javascript">

	var socket = io.connect('http://localhost:8000/');

	socket.on('connect', function(data) {
		setStatus('connected');
		socket.emit('subscribe', {
			channel : 'hCard'
		});
		socket.emit('subscribe', {
			channel : 'dCard'
		});
		socket.emit('subscribe', {
			channel : 'mCard'
		});
		
		/*To get older values at startup*/
		var currentdate = new Date();
		var dayString = currentdate.getFullYear() + "-" + currentdate.getMonth() +
		"-" + currentdate.getDate() + "_";
		var one = dayString + (currentdate.getHours()-1);
		var two = dayString + (currentdate.getHours()-2);		// not taking into account midnight
		var three = dayString + (currentdate.getHours()-3);
		socket.emit('old', { 
			idOne: one , idTwo: two , idThree: three
		});
	});

	socket.on('reconnecting', function(data) {
		setStatus('reconnecting');
	});

	socket.on('update', function(data) { // 'message'
		var channel = data.channel; // data.substring(0,5);
		var message = data.message; // data.substring(6);
		console.log('received a message: ', message);
		addMessage(channel,message);
	});
	
	socket.on('last', function(data) {
		console.log('received a message: ', data);
		var result = "<h3> # Active users at ";
		document.getElementById("three").innerHTML = result + data.idThree + " " + data.three + "</h3>";
		document.getElementById("two").innerHTML = result + data.idTwo + " " + data.two + "</h3>";
		document.getElementById("one").innerHTML = result + data.idOne + " " + data.one + "</h3>";
	});
	
	function addMessage(channel, message) {
		var result = "<h3> # Active users ";
		switch(channel){
			case "hCard":
				result += "in this hour: " + message + "</h3>"; 
				document.getElementById("hour").innerHTML = result;
			break;
			
			case "dCard":
				result += "today: " + message + "</h3>"; 
				document.getElementById("day").innerHTML = result;
			break;
			
			case "mCard":
				result += "in this month: " + message + "</h3>"; 
				document.getElementById("month").innerHTML = result;
			break;
		}
	}

	function setStatus(msg) {
		console.log('Connection Status : ' + msg);
	}
</script>
